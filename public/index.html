<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Game</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
 
  <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .Sign-Up-form-container ,.form-container {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    margin: 20px;
  }
  .Sign-Up-form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;

  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  input[type="text"],
  input[type="password"] {
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    padding: 7px;
    background-color: #4CAF50;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
 
  button:hover {
    background-color: #45a049;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="Sign-Up-form-container">
      <h1>Sign Up</h1>
      <form>
        <input id="username"  type="text" placeholder="Username" required>

        <input id="password" type="password" placeholder="Password" required>
        <div id="SignUp-error-message" style="display: none; color: red;"></div>
      </form>
      <button id="register-button" type="submit">Sign Up</button>
    </div>

  
      <div class="form-container">
        <h1>Login</h1>
        <form>
          <input id="signin_username" type="text" placeholder="Username" required>
          <input id="signin_password" type="password" placeholder="Password" required>
          <div id="Login-error-message" style="display: none; color: red;"></div>
        </form>
        <button id="signin-button" type="submit">Login</button>
        <input type="checkbox"> Remenber me
      </div>
    </div>
    
<!-- 
  <div id="description">
    <h1>Game Description</h1>
    <p>Enter a brief description of your game here.</p>
  </div>

  <div id="instructions">
    <h1>Game Instructions</h1>
    <ul>
      <li>Step 1: Add instructions here</li>
      <li>Step 2: Add instructions here</li>
      <li>Step 3: Add instructions here</li>
     
    </ul>
  </div> -->
  
  <div id="message"></div>
  <script>
    function fetchGamePage(){
      fetch('/play')
        .then(response => {
          if (response.ok) {
            window.location.href = '/play';
          } else {
            throw new Error('Failed to load play.html');
          }
        })
    }
    $('#signin-button').on('click',()=>{
      let name = $('#signin_username').val();
      let password = $('#signin_password').val();
      let data = {username: name , pw:password};
      fetch("/signin", {
                method: "POST",
                headers: { "Content-type": "application/json" },
                body: JSON.stringify(data)
            })
            .then((response) => response.json())
            .then((data) => {
            
              if(data['success']){
                $('#message').html('<p>success</p>')
                fetchGamePage();
              }
              else{
                // $('#message').html(`<p>${data.reason}</p>`)
                $('#Login-error-message').show();
                $('#Login-error-message').text(data.reason);
              }
            })   
            .catch(e=>console.log(e));
      })


      $('#register-button').on('click',()=>{
      let name = $('#username').val();
      let password = $('#password').val();
      let data = {username: name , pw:password};
      fetch("/register", {
                method: "POST",
                headers: { "Content-type": "application/json" },
                body: JSON.stringify(data)
            })
            .then((response) => response.json())
            .then((data) => {
            
              if(data['success']){
                $('#message').html('<p>success</p>')
                fetchGamePage();
              }
              else{
                $('#SignUp-error-message').show();
                $('#SignUp-error-message').text('player exists');
              }
            })   
            .catch(e=>console.log(e));
      })
  </script>
</body>
</html>
