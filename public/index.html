<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Game</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    #instructions,#description,#signin,#registration{
        display: block;
    }
  </style>
</head>
<body>
    <div id="registration">
    <h1>Player Registration</h1>
    <form id="registrationForm" >
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="pw" required>
      <br>
    </form>
    <button id="register-button">Register</button>
  </div>

  <div id="signin">
    <h1>Player Sign-In</h1>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="signin_username" >
      <br>
      <label for="password">Password:</label>
      <input type="password" id="signin_password" >
      <br>
    </form>
    <button type="submit" id="signin-button">Sign In</button>
  </div>

  <div id="description">
    <h1>Game Description</h1>
    <p>Enter a brief description of your game here.</p>
  </div>

  <div id="instructions">
    <h1>Game Instructions</h1>
    <ul>
      <li>Step 1: Add instructions here</li>
      <li>Step 2: Add instructions here</li>
      <li>Step 3: Add instructions here</li>
      <!-- Add more steps as needed -->
    </ul>
  </div>
  <div id="message"></div>
  <script>
    function fetchGamePage(){
      fetch('/play')
        .then(response => {
          if (response.ok) {
            window.location.href = '/play';
          } else {
            throw new Error('Failed to load play.html');
          }
        })
    }
    $('#signin-button').on('click',()=>{
      let name = $('#signin_username').val();
      let password = $('#signin_password').val();
      let data = {username: name , pw:password};
      fetch("/signin", {
                method: "POST",
                headers: { "Content-type": "application/json" },
                body: JSON.stringify(data)
            })
            .then((response) => response.json())
            .then((data) => {
            
              if(data['success']){
                $('#message').html('<p>success</p>')
                fetchGamePage();
              }
              else{
                $('#message').html(`<p>${data.reason}</p>`)
              }
            })   
            .catch(e=>console.log(e));
      })


      $('#register-button').on('click',()=>{
      let name = $('#username').val();
      let password = $('#password').val();
      let data = {username: name , pw:password};
      fetch("/register", {
                method: "POST",
                headers: { "Content-type": "application/json" },
                body: JSON.stringify(data)
            })
            .then((response) => response.json())
            .then((data) => {
            
              if(data['success']){
                $('#message').html('<p>success</p>')
                fetchGamePage();
              }
              else{
                $('#message').html('<p>player exists</p>')
              }
            })   
            .catch(e=>console.log(e));
      })

  </script>
</body>
</html>
